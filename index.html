<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank It</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-full grid grid-cols-2">
      <div class="p-10">
        <h2 class="text-xl font-bold">Hours</h2>
        <div id="hours-container" class="grid grid-cols-1 lg:grid-cols-2">
          <div
            class="mv-3 p-3 h-24 flex justify-center items-center rounded-lg shadow-lg text-center cursor-pointer hover:bg-green-100 active:bg-green-200"
          >
            <p class="select-none uppercase font-bold text-sm">
              + Add Budget Bank
            </p>
          </div>
        </div>
      </div>
      <div class="p-10">
        <h2 class="text-xl font-bold">Budgets</h2>
        <div
          id="budgets-container"
          class="grid grid-cols-1 gap-3 lg:grid-cols-2"
        >
          <div
            class="mv-3 p-3 h-24 flex justify-center items-center rounded-lg shadow-lg text-center cursor-pointer hover:bg-green-100 active:bg-green-200"
          >
            <p class="select-none uppercase font-bold text-sm">
              + Add Budget Bank
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
